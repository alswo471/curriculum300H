<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>HTML Semantics</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>&lt;header&gt;</h1>
	</header>
	<nav>
		<a href='#'>메뉴1</a>
		<a href='#'>메뉴2</a>
		<a href='#'>메뉴3</a>
	</nav>
	<main>
		<section>
			<article>
				<p>&lt;article&gt; 영역</p>
				<p>&lt;article&gt; 영역</p>
				<p>&lt;article&gt; 영역</p>
			</article>
			<article>
				<p>&lt;article&gt; 영역</p>
				<p>&lt;article&gt; 영역</p>
				<p>&lt;article&gt; 영역</p>
			</article>
		</section>
		<aside>
			<ul>
				<li><a href='#'>서브메뉴1</a></li>
				<li><a href='#'>서브메뉴2</a></li>
				<li><a href='#'>서브메뉴3</a></li>
				<li><a href='#'>서브메뉴4</a></li>
			</ul>
		</aside>
	</main>
	<footer>
		&lt;footer&gt;
	</footer>
</body>
</html>
