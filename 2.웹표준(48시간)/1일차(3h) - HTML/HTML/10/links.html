<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<h1>HTML 링크(links)</h1>
	
	<h2>href</h2>
	<a href="https://www.naver.com">네이버</a>
	
	<h2>target - _self</h2>
	<a href="https://www.naver.com" target="_self">네이버 self</a>
	
	<h2>target - _blank</h2>
	<a href="https://www.naver.com" target="_blank">네이버 _blank</a>
	
	<h2>target - name</h2>
	<a href="https://www.naver.com" target="ifrm">네이버 name</a>
	
	<br>
	<br>
	<iframe name="ifrm" src="inner_links.html" width="600" height="500"></iframe>
	
	
</body>
</html>
