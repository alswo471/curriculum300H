<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
</head>
<body>
	<h1>순서 없는 리스트</h1>
	<h2>기본값</h2>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	
	<h2>list-style-type: desc</h2>
	<ul style='list-style-type: desc'>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	
	<h2>list-style-type: circle</h2>
	<ul style='list-style-type: circle'>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	
	<h2>list-style-type: square</h2>
	<ul style='list-style-type: square'>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	
	<h2>list-style-type: none</h2>
	<ul style='list-style-type: none'>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	
</body>
</html>
