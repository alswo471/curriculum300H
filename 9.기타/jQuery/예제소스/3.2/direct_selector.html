<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
	$(function() {
		/** 직접 선택자 - 전체 선택자 */
		$(".menu1 *").css({
			border: "1px solid blue",
			fontWeight: "bold",
		});
		
		/** 직접 선택자 - 아이디 선택자 */
		$("#menu2").css("border", "1px solid red");
		
		
		/** 직접 선택자 - 클래스 선택자 */
		$(".menu3").css("border", "1px solid orange");
		
		/** 요소 선택자 */
		$("ul").css({
			boxShadow : "1px 1px 4px #d5d5d5",
			marginBottom: "20px",
			padding: "10px",
		});
		
		/** 그룹 선택자 */
		$(".menu6, #menu7, .menu8").css("color", "red");
		
		/** 종속 선택자 */
		$("ul.menu9").css("backgroundColor", "gray");
		$("ul#menu10").css("padding", "20px");
	});
	</script>
</head>
<body>
	<h1>직접선택자</h1>
	<h2>전체 선택자 - $("*")</h2>
	<ul class='menu1'>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>
	
	<h2>아이디 선택자 - $("#아이디명")</h2>
	<ul>
		<li>메뉴1</li>
		<li id='menu2'>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
	</ul>
	
	<h2>클래스 선택자 - $(".클래스명")</h2>
	<ul>
		<li class='menu3'>메뉴1</li>
		<li class='menu3'>메뉴2</li>
		<li class='menu4'>메뉴3</li>
		<li class='menu5'>메뉴4</li>
	</ul>
	
	<h2>그룹 선택자 - $("선택1, 선택2, 선택3")</h2>
	<ul>
		<li class='menu6'>메뉴1</li>
		<li id='menu7'>메뉴2</li>
		<li class='menu8'>메뉴3</li>
	</ul>
	
	<h2>종속 선택자</h2>
	<ul class='menu9' id='menu10'>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>
	</body>
</html>
