<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src='../js/jquery-3.6.0.min.js'></script>
	<script>
	$(function() {
		/* on() 메서드 등록방식 1 */
		$(".btn1").on("mouseover focus", function() {
			console.log("welcome");
		});
		
		/* on() 메서드 등록방식2 */
		$(".btn2").on({
			"mouseover focus" : function() {
				console.log("welcome");
			}
		});
		
		/* on() 메서드 등록방식3 */
		$(".btn3").on({
			"mouseover" : function() {
				console.log("welcome");
			},
			"focus" : function() {
				console.log("welcome");
			}
		});
	});
	</script>
</head>
<body>
	<button class='btn1'>버튼1</button>
	<button class='btn2'>버튼2</button>
	<button class='btn3'>버튼3</button>
</body>
</html>
