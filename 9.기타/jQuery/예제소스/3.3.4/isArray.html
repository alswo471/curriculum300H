<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
	$(function() {
		var a = [1,2,3,4,5,6];
		if ($.isArray(a)) {
			console.log("a는 배열입니다.");
		} else {
			console.log("a는 배열이 아닙니다.");
		}
		
		/* jQuery isArray 메서드 보다는 Array.prototype.isArray 사용할 것 */
		if (Array.isArray(a)) {
			console.log("a는 배열입니다.");
		} else {
			console.log("a는 배열이 아닙니다.");
		}
	});
	</script>
</head>
<body>
	
</body>
</html>
