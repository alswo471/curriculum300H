<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
	$(function() {
		var a = [1,2,3,4,5,6,7];
		var b = $.grep(a, function(a, index) {
			return a > 4; // 4보다 큰 수만 
		});
		console.log(b); // [5, 6, 7] 
		
		// jQuery $.grep 보다는 Array.prototype.filter 사용할것
		
		var c = a.filter(function(v) {
			return v > 5; // 5보다 큰 수만 
		});
		console.log(c); // [6, 7] 
	});
	</script>
</head>
<body></body>
</html>
